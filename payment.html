<html>
    <head >
	<script src="https://rthsv.com/script/jquery.js" ></script>
	<script>
	function getFormData($form){
    var unindexed_array = $form.serializeArray();
    var indexed_array = {};

    $.map(unindexed_array, function(n, i){
        indexed_array[n['name']] = n['value'];
    });

    return indexed_array;
}
	function payu() {
		var $form = $("form");
		$.ajax({
			type: 'POST',
			url: "https://69txog4rl8.execute-api.ap-south-1.amazonaws.com/dev/S/payuTest",
			data: JSON.stringify(getFormData($form)),
			success: function (response) {
				$("#responseid").html(response);
			},
			error: function (response) {
				alert("Error while deleting data"+response);
				
			}
		

	});
}

	
	</script>
    </head>

    <body>
		<form>
       <h1>PayUForm </h1>
		<div id="responseid" style="display:none;"></div>
            <table>
                <tr>
                    <td>Amount: </td>
                    <td><input name="amount"  value="10.00" /></td>
                    <td>First Name: </td>
                    <td><input name="firstname" id="firstname" value="Vikrant" /></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input name="email" id="email"  value="vikrantthakur15@gmail.com" /></td>
                    <td>Phone: </td>
                    <td><input name="phone"  value="9892125742"/></td>
                </tr>
                
                <td colspan="4"><input type="button" onclick="return payu()" value="Submit"  /></td>
              </tr>
            </table>    
	 </form>
    </body>
</html>
