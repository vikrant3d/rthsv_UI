<body>

  <!--// Main Wrapper \\-->
  <div class="wm-main-wrapper">

    <!--// Header \\-->
    <div id="headerSec"></div>
    <!--// Header \\-->
    <hr>
    <!--// Main Content \\-->
    <div class="wm-main-content">

      <!--// Main Section \\-->
      <div class="wm-main-section">
        <div class="container">
		<div class="wm-form-wrap wm-typography-element">
			<div class="col-md-12">
				<div class="row">
					<div class="wm-title-typoelements">
						<h2>Student Exam Result data</h2>
					</div>
				</div>

              <div class="row">
                <div class="form-group name1 col-md-12">
                  <label for="exampleInputEmail1" class="formText">JSON Data to upload:</label>
                  <textarea style="width:100%;height:300px" id="jsonDataUpload"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6" style="text-align:right">
                  <input type="button" value="Upload Student Results" class="btn-result"
                    onclick="return uploadStudentResult(this)">
                </div>
              </div>
			  <div class="row"><br><br>
					<label for="exampleInputEmail1" class="formText"><h1>Results uploaded till Now.</h1>
						<input id="Search" placeholder="Type to filter records"  type="text" required>
					</label>
					<table id="displayTableDetails" class="table table-striped table-bordered table-hover">
						<thead class="thead-dark">
							<th><a href="javascript:void(0)" style="cursor: pointer;">#</a></th>
							<th><a href="javascript:void(0)" style="cursor: pointer;">Seat No.</a></th>									
							<th><a href="javascript:void(0)" style="cursor: pointer;">Student Name</a></th>									
							<th><a href="javascript:void(0)" style="cursor: pointer;">Class</a></th>									
							<th><a href="javascript:void(0)" style="cursor: pointer;">Passing Class</a></th>									
							<th><a href="javascript:void(0)" style="cursor: pointer;">Result</a></th>									
						</thead>
						<tbody class="tb-text"></tbody>
					</table>	
				</div>
            </div>
          </div>
        </div>
      </div>
      <!--// Main Section \\-->

      <!--// Main Section \\-->

  <!-- jQuery (necessary for JavaScript plugins) -->
  <script type="text/javascript" src="../script/jquery.js"></script>

  <script type="text/javascript" src="../script/jquery.countdown.min.js"></script>

  <script type="text/javascript" src="../script/slick.slider.min.js"></script>
  <script type="text/javascript" src="../script/waypoints-min.js"></script>
  <script type="text/javascript" src="../build/mediaelement-and-player.min.js"></script>
  <script type="text/javascript" src="../script/isotope.min.js"></script>
  <script type="text/javascript" src="../script/jquery.nicescroll.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="../script/functions.js"></script>
  <script type="text/javascript" src="../script/myscript-admin.js"></script>
  <script type="text/javascript" src="../script/commonhtml.js" id="inner"></script>
  <script type="text/javascript" src="../script/myutil.js"></script>
  <script>
	$(document).ready(function () {
		$("#Search").on("keyup", function () {
			var value = $(this).val().toLowerCase();
			$("#displayTableDetails tbody tr").filter(function () {
				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		});
		$("#displayTableDetails").find('a').click(function () {
			sortTableDetails(this);
			return false;
		});
		fetchAllStudentResultInfo();
	});
  </script>
