<!DOCTYPE html>
<html lang="en">

<!-- student-dashboard-statement21:55  -->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Student Dashboard-Statement</title>

	<!-- Css Files -->
	<link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/font-awesome.css" rel="stylesheet">
	<link href="../css/flaticon.css" rel="stylesheet">
	<link href="../css/slick-slider.css" rel="stylesheet">
	<link href="../css/prettyphoto.css" rel="stylesheet">
	<link href="../build/mediaelementplayer.css" rel="stylesheet">
	<link href="../style.css" rel="stylesheet">
	<link href="../css/color.css" rel="stylesheet">
	<link href="../css/color-two.css" rel="stylesheet">
	<link href="../css/color-three.css" rel="stylesheet">
	<link href="../css/color-four.css" rel="stylesheet">
	<link href="../css/responsive.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<!--// Main Wrapper \\-->
	<div class="wm-main-wrapper">

		<!--// Header \\-->
		<div id="headerSec"></div>
		<!--// Header \\-->

		<!-- <div id="socialIcons" data-html="../common/social-icons.html"></div> -->

		<!--// Main Content \\-->
		<div class="wm-main-content" style="padding: 0 !important;">
			<div class="wm-main-section">
				<div class="container">
					<!-- <div class="col-md-12"> -->
						<div class="wm-form-wrap wm-typography-element">
							<div class="col-md-12">
								<div class="row">
									<div class="wm-title-typoelements">
										<h2>Student Information</h2>
									</div>
								</div>
								<div class="row">
									<ul class="wm-form-listing ">
										<li class="wm-label-sec text-right">Class No. :&nbsp;</li>
										<li style="padding:0 5px 0 0;"><select name="upladClass" id="className" class=""
												style="margin:0 0 5px 0;">
												<option value="FYJC_Science">FYJC Science</option>
												<option value="SYJC_Science">SYJC Science</option>
												<option value="FYJC_Commerce">FYJC Commerce</option>
												<option value="SYJC_Commerce">SYJC Commerce</option>
												<option value="Teaching_Staff">Teaching Staff</option>
												<option value="Non_Teaching_Staff">Non-Teaching Staff</option>
											</select>&nbsp;<input type="button" class="btn-result"
												onclick="fetchStudentData(this)" value="Get Details" />
										</li>
										<li class="wm-label-sec text-right">Search :&nbsp;</li>
										<li><input id="Search" placeholder="Type to filter records" maxlength="10"
												type="text" required autofocus></li>
									</ul>
								</div>
								<div class="row" style="overflow: auto;">
									<table id="displayTableDetails"
										class="table table-responsive table-striped table-bordered table-hover">
										<thead class="thead-dark">
											<th><a href="javascript:void(0)" style="cursor: pointer;">#</a></th>
											<th><a href="javascript:void(0)" style="cursor: pointer;">Roll No</a></th>
											<th><a href="javascript:void(0)" style="cursor: pointer;">Name</a></th>
											<th><a href="javascript:void(0)" style="cursor: pointer;">Mobile No</a></th>
											<th><a href="javascript:void(0)" style="cursor: pointer;">Email</a></th>
											<th><a href="javascript:void(0)" style="cursor: pointer;">Address</a></th>
											<th><input type='button'  value="Add" class="btn-result" onClick='return addStudentData(this)' /></th>
										</thead>
										<tbody class="tb-text"></tbody>
									</table>
								</div>
							</div>
						</div>
					<!-- </div> -->
				</div>
			</div>

			<!--// Main Section \\-->
		</div>
		<!--// Main Content \\-->


		<div class="clearfix"></div>
	</div>
	<!--// Main Wrapper \\-->


	<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-xl" role="document">
			<div class="modal-content">
				<div class="modal-body">

					<div class="wm-form-wrap wm-typography-element" style="border: none;">
						<h2 class="wm-color"><span class="text-center">Add New Student Details</span></h2>
						<hr/>
						<div class="row">
							<ul class="wm-form-listing ">
								<li class="wm-label-sec text-right">Roll No. :&nbsp;</li>
								<li><input type="text" class="" id="rollNo" maxlength="10" autocomplete="off" /></li>
								<li class="wm-label-sec text-right">Name :&nbsp;</li>
								<li><input type="text" class="" id="name" maxlength="20" autocomplete="off" /></li>
								<li class="wm-label-sec text-right">Mobile No. :&nbsp;</li>
								<li><input type="text" class="" id="mobileno" maxlength="10" /></li>
								<li class="wm-label-sec text-right">Email Id. :&nbsp;</li>
								<li><input type="text" class="" id="emailid" maxlength="50" /></li>
								<li class="wm-label-sec text-right">Address :&nbsp;</li>
								<li><input type="text" class="" id="address" maxlength="200" /></li>
							</ul>
						</div>						
						<div class="modal-footer" id="footerSection">
							<input type="button" value="Save" class="btn-result" id='addStudDetailsID'
								onclick="return addStudentDetails(this)">
							<button type="button" class="btn-cancel"
								onclick="return closeStudentPopUp(this)">Cancel</button>
						</div>
					</div>

				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>


	<!-- jQuery (necessary for JavaScript plugins) -->
	<script type="text/javascript" src="../script/jquery.js"></script>
	<script type="text/javascript" src="../script/modernizr.js"></script>
	<script type="text/javascript" src="../script/bootstrap.min.js"></script>
	<script type="text/javascript" src="../script/jquery.prettyphoto.js"></script>
	<script type="text/javascript" src="../script/jquery.countdown.min.js"></script>
	<script type="text/javascript" src="../script/fitvideo.js"></script>
	<script type="text/javascript" src="../script/skills.js"></script>
	<script type="text/javascript" src="../script/slick.slider.min.js"></script>
	<script type="text/javascript" src="../script/waypoints-min.js"></script>
	<script type="text/javascript" src="../build/mediaelement-and-player.min.js"></script>
	<script type="text/javascript" src="../script/isotope.min.js"></script>
	<script type="text/javascript" src="../script/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	<script type="text/javascript" src="../script/functions.js"></script>
	<script type="text/javascript" src="../script/myscript-admin.js"></script>
	<script type="text/javascript" src="../script/myutil.js"></script>
	<script type="text/javascript" src="../script/commonhtml.js" id="inner"></script>
	<script>
		$(document).ready(function () {
			$("#Search").on("keyup", function () {
				var value = $(this).val().toLowerCase();
				$("#displayTableDetails tbody tr").filter(function () {
					$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
				});
			});
			$("#displayTableDetails").find('a').click(function () {
				sortTableDetails(this);
				return false;
			});
			fetchStudentData($("#fetchButton"));
		});
	</script>
</body>

<!-- student-dashboard-statement21:55  -->

</html>
