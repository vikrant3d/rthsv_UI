  <body>
	
    <!--// Main Wrapper \\-->
    <div class="wm-main-wrapper">
        
        <!--// Header \\-->
		<div id="headerSec"></div>
		<!--// Header \\-->
		<hr>
		<!--// Main Content \\-->
		<div class="wm-main-content">

			<!--// Main Section \\-->
			<div class="wm-main-section">
				<div class="container">
					<div class="row">
						<aside class="col-md-3" id="adminLeftPanel"></aside>
						<div class="col-md-8">
							<div class="row">
								<h3 class="title-wthree mb-lg-5 mb-4 text-center">Upload Notices in Portal</h3><br>
							</div>							    
							<div class="row">
								<div class="form-group name1 col-md-6">
									<label for="exampleInputEmail1" class="formText">Select Class:</label>
									<select name="className" id="className" class="form-control">
										<option value="FYJC_Science">FYJC Science</option>
										<option value="SYJC_Science">SYJC Science</option>
										<option value="FYJC_Commerce">FYJC Commerce</option>
										<option value="SYJC_Commerce">SYJC Commerce</option>
										<option value="Non-Teaching_Staff">Non-Teaching Staff</option>
										<option value="Teaching_Staff">Teaching Staff</option>
										<option value="common">Common For All</option>
									</select>
								</div>
								<div class="form-group name1 col-md-6">
									<label for="exampleInputEmail1" class="formText">Notice Subject:</label>
									<input type="text" class="form-control" id="noticeSub" autocomplete="off" maxlength="50">
								</div>
							</div>
							<div class="row">
							<div class="form-group name1 col-md-12">
									<label for="exampleInputEmail1" class="formText"> In case of Notice Validity From/To use format(dd/MM/yyyy hh:mm a) eg. 31/01/2020 05:06 AM</label>
								</div>
							</div>
							<div class="row">
								<div class="form-group name1 col-md-6">
									<label for="exampleInputEmail1" class="formText">Notice Validity From:</label>
									<input type="text" class="form-control" placeholder="dd/MM/YYYY hh:mm AM/PM" id="validityFrom" autocomplete="off">
								</div>
								<div class="form-group name1 col-md-6">
									<label for="exampleInputEmail1" class="formText">Notice Validity To:</label>
									<input type="text" class="form-control" placeholder="dd/MM/YYYY hh:mm AM/PM" id="validityTo" autocomplete="off">
								</div>
							</div>
							<div class="row">
								<div class="form-group name1 col-md-6">
									<label for="exampleInputEmail1" class="formText">Upload PDF File.</label>
									<input type="file" id="noticePDF" accept = "application/pdf" onchange="generateBAse64()"/>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6" style="text-align:right">
									<input type="button" value="Upload Notices" class="btn btn-primary" onclick="return uploadNotices(this)">
								</div>
							</div> 
							<div class="row"><br><br><br>	
								<label for="exampleInputEmail1" class="formText"><h1>View Old Notices.</h1></label>
								<table id="displayTableDetails" class="table table-striped table-bordered table-hover">
									<thead>
										<th><a href="javascript:void(0)" style="cursor: pointer;">#</a></th>
										<th><a href="javascript:void(0)" style="cursor: pointer;">For Class</a></th>
										<th><a href="javascript:void(0)" style="cursor: pointer;">Subject</a></th>
										<th><a href="javascript:void(0)" style="cursor: pointer;">Created Date</a></th>
										<th><a href="javascript:void(0)" style="cursor: pointer;">Valid From</a></th>
										<th><a href="javascript:void(0)" style="cursor: pointer;">Valid To</a></th>
										<th><a href="javascript:void(0)" style="cursor: pointer;">View</a></th>
										<th><a href="javascript:void(0)" style="cursor: pointer;">Delete</a></th>										
									</thead>
									<tbody></tbody>
								</table>	
							</div>
						</div>
						
					</div>
					
					
				</div>
			</div>
			<!--// Main Section \\-->

    <!-- ModalLogin Box -->

    <!-- ModalSearch Box -->
    <div class="modal fade" id="ModalSearch" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            
            <div class="wm-modallogin-form">
                <span class="wm-color">Search Your KeyWord</span>
                <form>
                    <ul>
                        <li> <input type="text" value="Keywords..." onblur="if(this.value == '') { this.value ='Keywords...'; }" onfocus="if(this.value =='Keywords...') { this.value = ''; }"> </li>
                        <li> <input type="submit" value="Search"> </li>
                    </ul>
                </form>
            </div>

          </div>
        </div>
      <div class="clearfix"></div>
      </div>
    </div>

    <script type="text/javascript" src="../script/isotope.min.js"></script>

	<script type="text/javascript" src="../script/commonhtml.js" id="inner"></script>
	<script>
	fetchNoticeData();
	$(document).ready(function(){

		  $("#displayTableDetails").find('a').click(function() { 
			sortTableDetails(this);
			return false;
		});
    });
	</script>
