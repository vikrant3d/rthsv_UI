    <style>
        .btn-result {
            background-color: #b99663;
            border: 1px solid #9d7f53;
            color: #ffffff;
            /* width: 30%; */
            font-size: 16px;
            margin: 0px;
            padding: 5px 19px 6px 20px;
            cursor: pointer;
        }
    </style>

<body>

    <!--// Main Wrapper \\-->
    <div class="wm-main-wrapper">

        <!--// Header \\-->
        <div id="headerSec"></div>
        <!--// Header \\-->

        <!--// Mini Header \\-->
        <div class="wm-mini-header">
            <span class="wm-blue-transparent"></span>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="wm-mini-title">
                            <h1>Exam Results</h1>
                        </div>
                        <div class="wm-breadcrumb">
                            <ul>
                                <li><a href="./index.html">Home</a></li>
                                <li>Exam Results</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// Mini Header \\-->

        <!--// Main Content \\-->
        <div class="wm-main-content">

            <!--// Main Section \\-->

            <div class="container">
                <div class="row">
                    <div class="wm-title-typoelements">
                        <h2>College <span>Exam Results</span></h2>
                    </div>

                    <div class="col-md-12">
                        <div class="wm-form-wrap wm-typography-element">
                            <div class="row">
                                <div class="col-md-6">
                                    <ul class="wm-form-listing">
                                        <li class="wm-label-sec">Candidate Seat No.</li>
                                        <li><input type="text" name="seatNo" id="seatNo"></li>
                                        <li class="wm-label-sec">&nbsp;</li>
                                        <li><input type="button" class="btn-result" onclick="viewStudentResult(this)"
                                                value="Show Result" /></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container" id="resultSection" hidden>
                        <div class="col-md-12 wm-form-wrap wm-typography-element">
                            <h3>You exam results find below:</h3>
                            <ul class="wm-form-listing ">
                                <li class="wm-label-sec">Exam Seat No. :</li>
                                <li id="lblSeatNo">&nbsp;</li>
                                <li class="wm-label-sec">Candidate Name</li>
                                <li id="lblCandName">&nbsp;</li>
                                <li class="wm-label-sec">Studying Class</li>
                                <li id="lblStCls">&nbsp;</li>
                                <li class="wm-label-sec">Result</li>
                                <li id="lblRes">&nbsp;</li>
                                <li class="wm-label-sec">Grade</li>
                                <li id="lblGrd">&nbsp;</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>

            <!--// Main Section \\-->

        </div>
        <!--// Main Content \\-->

        <!--// Footer \\-->
        <div id="footerSec"></div>


        <!-- jQuery (necessary for JavaScript plugins) -->
        <script type="text/javascript" src="./script/jquery.js"></script>

        <script type="text/javascript" src="./script/jquery.countdown.min.js"></script>

        <script type="text/javascript" src="./script/slick.slider.min.js"></script>

        <script type="text/javascript" src="./script/jquery.nicescroll.min.js"></script>
        <script type="text/javascript" src="./script/functions.js"></script>
        <script type="text/javascript" src="script/commonhtml.js"></script>
        <script type="text/javascript" src="script/myscript.js"></script>
